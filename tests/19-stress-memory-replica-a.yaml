apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-memory-stress-all
  namespace: chaos-mesh
spec:
  mode: all
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  stressors:
    memory:
      workers: 1
      size: "400MB"
  duration: "5m"
