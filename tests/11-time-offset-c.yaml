apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: pg-time-offset-all
  namespace: chaos-mesh
spec:
  mode: all
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  timeOffset: "-1h"
  clockIds:
    - CLOCK_REALTIME
  duration: "3m"
