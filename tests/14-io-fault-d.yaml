apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-fault-permission
  namespace: chaos-mesh
spec:
  action: fault
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "primary"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  errno: 13
  percent: 50
  duration: "3m"
  containerNames:
    - postgres
