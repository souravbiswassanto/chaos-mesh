apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-cpu-stress-heavy
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "primary"
  stressors:
    cpu:
      workers: 4
      load: 100
  duration: "3m"
