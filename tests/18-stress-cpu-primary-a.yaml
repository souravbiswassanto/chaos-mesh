apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-cpu-stress-replica
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  stressors:
    cpu:
      workers: 2
      load: 90
  duration: "5m"
