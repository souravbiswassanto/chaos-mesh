# go in not ready state, back to ready state once chaos is stopped
apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-latency-replica
  namespace: chaos-mesh
spec:
  action: latency
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  delay: "500ms"
  percent: 100
  duration: "5m"
  containerNames:
    - postgres
