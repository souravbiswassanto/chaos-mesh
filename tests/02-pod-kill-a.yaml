apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pg-pod-kill-replica
  namespace: chaos-mesh
spec:
  action: pod-kill
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  gracePeriod: 0
  duration: "30s"
