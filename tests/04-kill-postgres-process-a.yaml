apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pg-kill-process-replica
  namespace: chaos-mesh
spec:
  action: container-kill
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  containerNames:
    - postgres
  duration: "30s"
