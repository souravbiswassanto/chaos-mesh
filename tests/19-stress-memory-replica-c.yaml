apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-memory-stress-extreme
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  stressors:
    memory:
      workers: 2
      size: "1200MB"
  duration: "3m"
