# go in not ready state, back to ready state once chaos is stopped

apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-fault-replica
  namespace: chaos-mesh
spec:
  action: fault
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  errno: 5
  percent: 50
  duration: "3m"
  containerNames:
    - postgres
