apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: pg-replica-time-offset
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  timeOffset: "-2h"
  clockIds:
    - CLOCK_REALTIME
  duration: "5m"
