# database went into not ready state due to io fault injection on primary
# but existing connections are okay and we still can do read/write
# so this is expected behavior from our end, as primary is running, we don't do the failover
# database stays in not ready state even after chaos is stopped
apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-primary-io-mistake
  namespace: chaos-mesh
spec:
  action: mistake
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "primary"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  mistake:
    filling: random
    maxOccurrences: 10
    maxLength: 100
  percent: 50
  duration: "10m"
  containerNames:
    - postgres

