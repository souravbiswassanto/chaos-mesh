apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-mistake-all
  namespace: chaos-mesh
spec:
  action: mistake
  mode: all
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  mistake:
    filling: random
    maxOccurrences: 5
    maxLength: 50
  percent: 25
  duration: "3m"
  containerNames:
    - postgres
