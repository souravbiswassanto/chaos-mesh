apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-attr-override-all
  namespace: chaos-mesh
spec:
  action: attrOverride
  mode: all
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  attr:
    perm: 555
  percent: 100
  duration: "3m"
  containerNames:
    - postgres
