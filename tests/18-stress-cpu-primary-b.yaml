apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-cpu-stress-all
  namespace: chaos-mesh
spec:
  mode: all
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  stressors:
    cpu:
      workers: 1
      load: 50
  duration: "3m"
