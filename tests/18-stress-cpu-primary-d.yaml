apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-cpu-stress-light
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "primary"
  stressors:
    cpu:
      workers: 1
      load: 30
  duration: "5m"
