apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pg-primary-oom-heavy
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "primary"
  stressors:
    memory:
      workers: 2
      size: "2000MB"
  duration: "3m"
