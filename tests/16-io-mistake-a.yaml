apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: pg-io-mistake-replica
  namespace: chaos-mesh
spec:
  action: mistake
  mode: one
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
      "kubedb.com/role": "standby"
  volumePath: /var/pv
  path: /var/pv/data/**/*
  mistake:
    filling: random
    maxOccurrences: 10
    maxLength: 100
  percent: 50
  duration: "5m"
  containerNames:
    - postgres
