apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pg-pod-failure-fixed-percent
  namespace: chaos-mesh
spec:
  action: pod-failure
  mode: fixed-percent
  value: "66"
  selector:
    namespaces:
      - demo
    labelSelectors:
      "app.kubernetes.io/instance": "pg-ha-cluster"
  duration: "3m"
